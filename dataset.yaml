title: "Foodtruck Cuisine Classification – BFTFED"
description: >
  Référentiel multilingue (FR/NL/EN) de classification des cuisines pour
  food-trucks. Projet initié et maintenu par Fabrice Willot en collaboration
  avec la Fédération des Food-Trucks de Belgique (BFTFED). Publié sous licence
  CC BY 4.0.

keywords:
  - food trucks
  - cuisine
  - taxonomy
  - classification
  - Belgium
  - open data

publisher:
  name: "Belgian Food Truck Federation (BFTFED)"
  email: "support@bftfed.be"
  url: "https://www.belgianfoodtruckfederation.org"

contact:
  name: "Fabrice Willot"
  email: "fabrice@bftfed.be"

contributors:
  - name: "Fabrice Willot"
    role: "author"
    email: "fabrice@bftfed.be"
  - name: "BFTFED"
    role: "publisher"

homepage: "https://github.com/bftfed-team/foodtruck-cuisine-classification"
source: "https://github.com/bftfed-team/foodtruck-cuisine-classification"

license: "CC-BY-4.0"

version: "1.0.0"
last_updated: "2025-12-01"

languages:
  - fr
  - nl
  - en

files:
  - path: data/foodtruck-classification.csv
    format: csv
  - path: data/foodtruck-classification.json
    format: json
  - path: data/foodtruck-classification.xml
    format: xml
  - path: data/foodtruck-cuisine-classification-bftfed.sql
    format: sql

schema:
  fields:
    - name: concept_id
      type: integer
    - name: type_fr
      type: string
    - name: type_nl
      type: string
    - name: type_en
      type: string
    - name: category_fr
      type: string
    - name: category_nl
      type: string
    - name: category_en
      type: string
    - name: subcategory1_fr
      type: string
    - name: subcategory1_nl
      type: string
    - name: subcategory1_en
      type: string
    - name: subcategory2_fr
      type: string
    - name: subcategory2_nl
      type: string
    - name: subcategory2_en
      type: string
    - name: keywords_fr
      type: string
    - name: keywords_nl
      type: string
    - name: keywords_en
      type: string
    - name: dietary_tags
      type: string
    - name: source
      type: string
    - name: date_added
      type: date
    - name: last_modified
      type: date
    - name: status
      type: string
